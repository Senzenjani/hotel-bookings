
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>

    </script>
    <title>Hotel Bookings</title>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="dist/css/login.css">


</head>

<body class="hold-transition login-page ">
    <div class="login-box ">
        <!-- /.login-logo -->
        <div id="login" class="card">
            <div class="card-body login-card-body">
              
                <h4 class="text-center  text-bold  mb-4">Hotel Bookings</h4>

                <form id="loginForm" action="" method="post">
                  
                    <div class="input-group mb-3">
                        <input id="username" type="text" name="email" class="form-control"
                            placeholder="Username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fzas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="password" type="password" name = "password" password="password" class="form-control"
                            placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-sm-12 col-md-12 col-lg-12 mt-2">
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-12 mt-2">
                            <button type="submit" class="btn btn-secondary btn-block">Forgot Password</button>
                        </div>

                    </div>
                    
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>

    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
    <!-- Toastr -->
    <script src="plugins/toastr/toastr.min.js"></script>
    <!-- Toastr -->
    <script src="dist/js/modernizr.2.7.1.js"></script>
    <script src="js/services/users.js" type="module"></script>
    <script src="js/actions/login.js" type="module"></script>
    <script src="js/services/validator.js" type="module"></script>
    <script src="js/services/config.js" type="module"></script>

</body>

</html>
