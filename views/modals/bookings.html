<div class="modal fade" id="modal-device">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="deviceForm" action="" method="post">
                <div class="modal-header">
                    <h4 id="deviceModalTitle" class="modal-title">Add Device</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="content">
                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 mb-3">

                                <input id="custodianDeviceId" type="hidden" class="form-control">
                                <input id="deviceId" type="hidden" class="form-control">

                                <div class="form-group mb-3">
                                    <label>Serial Number</label>
                                    <input id="serialNumber" type="text" name="serialNumber" class="form-control"
                                        placeholder="Serial Number">

                                </div>

                                <div class="form-group mb-3">
                                    <label>IP Addres</label>
                                    <input id="ipAddress" type="text" name="ipAddress" class="form-control"
                                        placeholder="IP Addres">

                                </div>

                                <div class="form-group mb-3">
                                    <label>Name</label>
                                    <input id="deviceName" type="text" name="name" class="form-control"
                                        placeholder="Device Name">

                                </div>


                                <div class="form-group mb-3">
                                    <label>Device Type:</label>
                                    <select id="deviceType" name="deviceType" data-placeholder="Select device type"
                                        data-dropdown-css-class="select2-primary" style="width: 100%;">
                                        <option value="router">Router</option>
                                        <option value="switch">Switch</option>
                                        <option value="firewall">Firewall</option>
                                        <option value="access-point">Access Point</option>
                                        <option value="hub">Hub</option>
                                        <option value="bridge">Bridge</option>
                                        <option value="modem">Modem</option>
                                        <option value="gateway">Gateway</option>
                                        <option value="server">Server</option>
                                        <option value="desktop-computer">Desktop Computer</option>
                                        <option value="laptop">Laptop</option>
                                        <option value="smartphone">Smartphone</option>
                                        <option value="tablet">Tablet</option>
                                        <option value="printer">Printer</option>
                                        <option value="scanner">Scanner</option>
                                        <option value="camera">Camera</option>
                                        <option value="storage-device">Storage Device</option>
                                        <option value="iot-device">IoT Device</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>


                                <div class="form-group mb-3">
                                    <label>Mac Address</label>
                                    <input id="macAddress" type="text" name="macAddress" class="form-control"
                                        placeholder="Mac Address">
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
                    <button type="button" id="saveDeviceBtn" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script>
    $('#deviceType').select2();
</script>
