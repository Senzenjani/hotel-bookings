<div class="modal fade" id="modal-booking">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="deviceForm" action="" method="post">
                <div class="modal-header">
                    <h4 id="bookingModalTitle" class="modal-title">Add Booking</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="content">
                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                                <input id="custodianDeviceId" type="hidden" class="form-control">
                                <input id="bookingId" type="hidden" class="form-control">
                            
                                <div class="form-group mb-3">
                                    <label>Firstname</label>
                                    <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Firstname">
                                </div>
                            
                                <div class="form-group mb-3">
                                    <label>Lastname</label>
                                    <input id="lastname" type="text" name="lastname" class="form-control" placeholder="Lastname">
                                </div>
                            
                                <div class="form-group mb-3">
                                    <label>Total Price</label>
                                    <input id="totalprice" type="number" name="totalprice" class="form-control" placeholder="Total Price">
                                </div>
                            
                        
                                <div class="form-group mb-3">
                        
                                    <div class="icheck-success d-inline">
                                      <input id="depositPaid" type="checkbox" />
                                      <label for="depositPaid">Is Deposit Paid</label>
                                    </div>
                                  </div>
                            
                                <div class="form-group mb-3">
                                    <label>Check-in Date</label>
                                    <input id="checkin" type="date" name="checkin" class="form-control">
                                </div>
                            
                                <div class="form-group mb-3">
                                    <label>Check-out Date</label>
                                    <input id="checkout" type="date" name="checkout" class="form-control">
                                </div>
                            
                                <div class="form-group mb-3">
                                    <label>Additional Needs</label>
                                    <input id="additionalneeds" type="text" name="additionalneeds" class="form-control" placeholder="Additional Needs">
                                </div>
                            </div>
                            


                        </div>
                    </div>

                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
                    <button type="button" id="saveDeviceBtn" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script>
    $('#deviceType').select2();
</script>
